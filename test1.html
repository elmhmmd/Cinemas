<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifs</title>
    <style>
        body {
            background-color: #a50082;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: left;
        }
        .category {
            font-size: 2em;
            margin: 20px 0;
        }
        .price {
            font-size: 2em;
            float: right;
        }
        .note {
            font-size: 0.8em;
            color: #ccc;
        }
        .discount {
            float: right;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category">
            Adulte <span class="price">50 DH</span>
        </div>
        <div class="category">
            Enfant <span class="note">*moins de 12 ans</span> <span class="price">35 DH</span> <span class="discount">%</span>
        </div>
        <div class="category">
            Etudiant <span class="note">*sur présentation d'une carte étudiant</span> <span class="price">40 DH</span> <span class="discount">%</span>
        </div>
        <div class="category">
            Seniors <span class="note">*Plus de 65 ans</span> <span class="price">45 DH</span> <span class="discount">%</span>
        </div>
        <div class="category">
            Famille <span class="note">*2 Adultes + 2 Enfants</span> <span class="price">30 DH</span>
        </div>
    </div>
</body>
</html>
